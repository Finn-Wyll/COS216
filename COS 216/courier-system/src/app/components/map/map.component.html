<!-- src/app/components/map/map.component.html -->

<div class="map-container">
  <div id="map"></div>
  
  <!-- Drone Controls (visible only for Courier) -->
  <div *ngIf="userType === 'Courier' && selectedDroneId" class="drone-controls">
    <div class="control-title">Drone Controls</div>
    <div class="control-grid">
      <!-- Up button -->
      <button class="control-btn up-btn" (click)="moveDrone('UP')">↑</button>
      
      <!-- Left, Down, Right buttons -->
      <div class="horizontal-controls">
        <button class="control-btn left-btn" (click)="moveDrone('LEFT')">←</button>
        <button class="control-btn down-btn" (click)="moveDrone('DOWN')">↓</button>
        <button class="control-btn right-btn" (click)="moveDrone('RIGHT')">→</button>
      </div>
    </div>
  </div>
</div>
